<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Chat Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
   <h1><img class="icon"  src="../../assets/images/chat-app-icon-8.jpg" alt="chatApp icon"></h1> 
  <ion-item>
    <ion-label position='floating'>
      Email
    </ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position='floating'>
        Password
      </ion-label>
      <ion-input [(ngModel)]="pwd" type="password"></ion-input>
    </ion-item>
    <br>

    <div text-center>

      <ion-button (click)="login()">Login</ion-button>
    </div>
    
    <div text-center>

      <b>or</b>

      <br>
      <ion-button (click)="goto_signup()" fill="clear">Signup</ion-button>
    </div>

    <div text-center>

      <ion-button (click)="anonLogin()">LoginAnonymously</ion-button>
    </div>
</ion-content>
